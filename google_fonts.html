<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia&effect=neon|fire|emboss|outline">
    <link href="http://fonts.cdnfonts.com/css/by-the-way" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/aldo" rel="stylesheet">
                                
    <style>
        #hd1{
            font-family: "sofia";
        }
        #hd3{
            font-family: "Audiowide", sans-serif;
        }
        #hd4{
            font-family: 'By the way', sans-serif;
            background-color: black;
            color: white;
        }
        #hd5{
            font-family: 'Aldo', sans-serif;
        }
        #hd6{
            font-family: 'Arial', sans-serif;
        }
        
    </style>
</head>
<body>
    <h1 class="font-effect-emboss" id="hd1">Mr.Stranger.404</h1>
    <h1 class="font-effect-outline" id="hd2">Mr.Stranger.404</h1>
    <h1 id="hd3">Mr.Stranger.404</h1>
    <h1 id="hd4">Mr.Stranger.404</h1>
    <h1 id="hd5">Mr.Stranger.404</h1>
    <h1 id="hd6">Mr.Stranger.404</h1>
</body>
</html>
