<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    <script src="https://kit.fontawesome.com/ab7449087b.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: black;
            color: rgb(88, 18, 18);
            font-family: sans-serif;
        }
        p{
            font-size: 70px;
            text-shadow: 1px 1px 2px black, 2px 2px rgb(226, 226, 226);
        }
        h2{
            font-size: 50px;
            margin-right: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 2px black, 2px 2px rgb(226, 226, 226);

        }
        div{
            margin-top: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        h1{
            font-size: 500px;
            margin: 0px;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 2px black, -10px -10px 5px rgb(82, 6, 6), -10px -10px white;
        }
    </style>
</head>
<body>

    <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free  -->
    <div>
        <h2>Mr.Stranger</h2>
        <p class="fas fa-hat-cowboy"></p>
    </div>
    <h1>404</h1>
